<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="http://yui.yahooapis.com/3.4.1/build/yui/yui-min.js"></script>
    <script src="{{ ASSET_PATH }}/js/site.js"></script>

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/css/yui/cssbase-min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/yui/cssfonts-min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/yui/cssreset-min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/sticky-footer.css" rel="stylesheet" type="text/css" media="all">
    <link href="{{ ASSET_PATH }}/css/structure.css" rel="stylesheet" type="text/css" media="all">
    <link href="{{ ASSET_PATH }}/css/style.css" rel="stylesheet" type="text/css" media="all">

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="/img/favicon.ico">
  <!-- Update these with your own images
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->
  </head>

  <body id="body" class="hackinthedark">

    <div id="wrap">
      {% include themes/hacking-in-the-dark/header.html %}
      <div id="main">
	<div class="centered-box">
          {{ content }}
	</div>
      </div>
    </div>
    {% include themes/hacking-in-the-dark/footer.html %}
  </body>
</html>
